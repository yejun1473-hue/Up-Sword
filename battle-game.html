<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Up Sword - 배틀 진행</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body { background:#1a1a2e; color:#fff; font-family:'Pretendard',sans-serif; margin:0; padding:0; }
    .header { padding:14px 16px; background:rgba(26,32,44,0.9); border-bottom:2px solid #4a5568; display:flex; justify-content:space-between; align-items:center; }
    .header b { color:#ecc94b; }
    .wrap { max-width:760px; margin:0 auto; padding:16px; }
    .grid { display:flex; gap:12px; flex-wrap:wrap; }
    .card { flex:1; min-width:280px; background:rgba(45,55,72,0.8); border:2px solid #4a5568; border-radius:16px; padding:14px; }
    .card.active { border-color:#ecc94b; box-shadow:0 0 14px rgba(236,201,75,0.35); }
    h2 { margin:0 0 10px 0; font-size:18px; }
    .stat { display:flex; justify-content:space-between; margin-top:8px; font-size:14px; }
    .hpbar { height:16px; border-radius:10px; overflow:hidden; background:#0f172a; margin-top:10px; }
    .hp { height:100%; background:#48bb78; width:100%; }
    .log { margin-top:14px; background:rgba(0,0,0,0.25); border:1px solid #334155; border-radius:14px; padding:10px; height:180px; overflow:auto; }
    .actions { display:flex; gap:10px; margin-top:14px; flex-wrap:wrap; }
    button { padding:12px 16px; border:none; border-radius:12px; font-weight:900; cursor:pointer; }
    .btn-attack { background:#e53e3e; color:#fff; }
    .btn-refresh { background:#4a5568; color:#fff; }
    .btn-back { background:#64748b; color:#fff; }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    .pill { display:inline-block; padding:6px 10px; border-radius:999px; background:rgba(236,201,75,0.2); color:#ecc94b; font-weight:800; font-size:12px; }
  </style>
</head>
<body>
  <div class="header">
    <div><b id="title">배틀</b> <span class="pill" id="turnPill">로딩...</span></div>
    <div>
      <button class="btn-back" onclick="location.href='battle.html'">목록</button>
    </div>
  </div>

  <div class="wrap">
    <div class="grid">
      <div class="card" id="p1Card">
        <h2 id="p1Name">P1</h2>
        <div class="stat"><span>검 레벨</span><span id="p1Lvl">-</span></div>
        <div class="stat"><span>공격력</span><span id="p1Atk">-</span></div>
        <div class="hpbar"><div class="hp" id="p1HpBar"></div></div>
        <div class="stat"><span>HP</span><span id="p1Hp">-</span></div>
      </div>

      <div class="card" id="p2Card">
        <h2 id="p2Name">P2</h2>
        <div class="stat"><span>검 레벨</span><span id="p2Lvl">-</span></div>
        <div class="stat"><span>공격력</span><span id="p2Atk">-</span></div>
        <div class="hpbar"><div class="hp" id="p2HpBar"></div></div>
        <div class="stat"><span>HP</span><span id="p2Hp">-</span></div>
      </div>
    </div>

    <div class="actions">
      <button class="btn-attack" id="attackBtn">⚔️ 공격</button>
      <button class="btn-refresh" id="refreshBtn">새로고침</button>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script src="battle-game.js"></script>
</body>
</html>
