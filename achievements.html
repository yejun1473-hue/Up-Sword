    async function requireSession() {

    async function loadAchievements() {
      const { data: defs } = await supabaseClient
        .from('achievements')
        .select('*')
        .eq('active', true)
        .order('id', { ascending: true });

      const { data: mine } = await supabaseClient
        .from('user_achievements')
        .select('*')
        .eq('user_id', me.id);

      const mineMap = new Map((mine || []).map(r => [r.achievement_id, r]));

      const list = document.getElementById('list');
      const rows = defs || [];
      if (rows.length === 0) {
        list.innerHTML = '<div class="item">ì—…ì ì´ ì—†ìŠµë‹ˆë‹¤.</div>';

      list.innerHTML = rows.map(a => {
        const st = mineMap.get(a.id) || { progress: 0, unlocked: false };
        const prog = Math.min(st.progress || 0, a.target || 1);

        return `

            <div style="display:flex; justify-content:space-between; gap:10px; align-items:center;">
