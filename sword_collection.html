<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무기 도감</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body {
            font-family: 'Pretendard', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f7f6;
            color: #2d3748;
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin: 20px 0 30px;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: #4a5568;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: #2d3748;
        }
        
        .weapon-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .weapon-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }
        
        .weapon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .weapon-image {
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border: 1px solid #e2e8f0;
        }
        
        .weapon-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }
        
        .weapon-card:hover .weapon-image img {
            transform: scale(1.1);
        }
        
        .weapon-name {
            font-weight: 700;
            margin: 10px 0 5px;
            color: #2d3748;
            font-size: 1.1em;
        }
        
        .weapon-name-en {
            font-size: 0.8em;
            color: #718096;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .hidden-item {
            border: 2px solid #e53e3e;
            position: relative;
            background: linear-gradient(135deg, #fff5f5 0%, #fff 100%);
        }
        
        .hidden-item::after {
            content: 'HIDDEN';
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e53e3e;
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .section-title {
            grid-column: 1 / -1;
            font-size: 1.5em;
            margin: 30px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a5568;
            color: #2d3748;
            font-weight: 700;
            position: relative;
            padding-left: 15px;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 60%;
            background: #4a5568;
            border-radius: 3px;
        }
        
        .placeholder-img {
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 0.8em;
            text-align: center;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .weapon-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
                padding: 15px 0;
            }
            
            .weapon-image {
                width: 120px;
                height: 120px;
            }
            
            h1 {
                font-size: 1.8em;
                margin: 15px 0 25px;
            }
        }
        
        @media (max-width: 480px) {
            .weapon-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }
            
            .weapon-image {
                width: 100px;
                height: 100px;
            }
            
            .weapon-name {
                font-size: 1em;
            }
            
            .weapon-name-en {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> 뒤로 가기
    </a>
    
    <h1>무기 도감</h1>
    <div class="weapon-container" id="weaponContainer"></div>

    <div id="detailModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center;">
      <div style="background:#fff; border-radius:12px; max-width:900px; width:95%; max-height:90vh; overflow:auto; padding:16px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
          <h3 id="modalTitle" style="margin:0;">상세</h3>
          <button onclick="closeModal()" style="border:none; background:#2d3748; color:#fff; padding:6px 10px; border-radius:8px; cursor:pointer;">닫기</button>
        </div>
        <div id="levelsGrid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap:10px;"></div>
      </div>
    </div>

    <script>
      const SUPABASE_URL = 'https://utfrjzcnefsbuadnkdud.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0ZnJqemNuZWZzYnVhZG5rZHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MjE1MTYsImV4cCI6MjA4MjM5NzUxNn0.D3Za1nMw-x0JwOpkFuYceUHlagcpRdrpFqNUIP5Kjdc';
      const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      let discoveries = {};

      function replaceLvl(pattern, lvl) {
        return (pattern || '').replace('{lvl}', String(lvl));
      }

      function closeModal() { document.getElementById('detailModal').style.display = 'none'; }

      async function openDetail(weapon) {
        document.getElementById('modalTitle').innerText = `${weapon.name_ko} (0~20강)`;
        const grid = document.getElementById('levelsGrid');
        grid.innerHTML = '';
        const key = weapon.weapon_key;
        const maxLv = discoveries[key] ?? 0;
        for (let lv = 0; lv <= 20; lv++) {
          const cell = document.createElement('div');
          cell.style.border = '1px solid #e2e8f0';
          cell.style.borderRadius = '8px';
          cell.style.padding = '8px';
          cell.style.textAlign = 'center';
          const img = document.createElement('img');
          img.style.width = '100%';
          img.style.height = '100px';
          img.style.objectFit = 'contain';
          if (lv <= maxLv) {
            img.src = replaceLvl(weapon.image_pattern, lv);
          } else {
            img.alt = '미발견';
          }
          const cap = document.createElement('div');
          cap.style.marginTop = '6px';
          cap.style.fontWeight = '700';
          cap.innerText = `+${lv}`;
          cell.appendChild(img);
          cell.appendChild(cap);
          grid.appendChild(cell);
        }
        document.getElementById('detailModal').style.display = 'flex';
      }

      function cardEl(weapon, discoveredMax) {
        const wrap = document.createElement('div');
        wrap.className = `weapon-card ${weapon.weapon_type === 'hidden' ? 'hidden-item' : ''}`;
        wrap.innerHTML = `
          <div class="weapon-image">
            ${weapon.image_pattern ? `<img src="${replaceLvl(weapon.image_pattern, Math.min(1, discoveredMax))}" alt="${weapon.name_ko}">` : '<div class="placeholder-img">이미지 없음</div>'}
          </div>
          <div class="weapon-name">${weapon.name_ko}</div>
          <div class="weapon-name-en">${weapon.weapon_type.toUpperCase()} · 발견: ${discoveredMax}/20</div>
        `;
        wrap.addEventListener('click', () => openDetail(weapon));
        return wrap;
      }

      async function init() {
        const { data: { session } } = await sb.auth.getSession();
        if (!session) { location.href = 'login.html'; return; }
        const uid = session.user.id;

        const { data: catalog } = await sb.from('sword_catalog').select('*').order('weapon_type').order('weapon_key');

        const { data: disc } = await sb
          .from('user_weapon_discoveries')
          .select('weapon_key, max_discovered_level')
          .eq('user_id', uid);
        discoveries = Object.fromEntries((disc || []).map(d => [d.weapon_key, d.max_discovered_level]));

        const container = document.getElementById('weaponContainer');
        container.innerHTML = '';

        const normalTitle = document.createElement('div');
        normalTitle.className = 'section-title';
        normalTitle.textContent = '일반 검 (30개)';
        container.appendChild(normalTitle);

        (catalog || []).filter(w => w.weapon_type === 'normal').forEach(w => {
          container.appendChild(cardEl(w, discoveries[w.weapon_key] ?? 0));
        });

        const hiddenTitle = document.createElement('div');
        hiddenTitle.className = 'section-title';
        hiddenTitle.textContent = '히든 검 (3개)';
        container.appendChild(hiddenTitle);

        (catalog || []).filter(w => w.weapon_type === 'hidden').forEach(w => {
          container.appendChild(cardEl(w, discoveries[w.weapon_key] ?? 0));
        });
      }

      init().catch(e => alert('도감 로드 오류: ' + (e?.message || e)));
    </script>
    </div>
</body>
</html>
