<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무기 도감</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body {
            font-family: 'Pretendard', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f7f6;
            color: #2d3748;
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin: 20px 0 30px;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: #4a5568;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: #2d3748;
        }
        
        .weapon-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .weapon-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }
        
        .weapon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .weapon-image {
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border: 1px solid #e2e8f0;
        }
        
        .weapon-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }
        
        .weapon-card:hover .weapon-image img {
            transform: scale(1.1);
        }
        
        .weapon-name {
            font-weight: 700;
            margin: 10px 0 5px;
            color: #2d3748;
            font-size: 1.1em;
        }
        
        .weapon-name-en {
            font-size: 0.8em;
            color: #718096;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .hidden-item {
            border: 2px solid #e53e3e;
            position: relative;
            background: linear-gradient(135deg, #fff5f5 0%, #fff 100%);
        }
        
        .hidden-item::after {
            content: 'HIDDEN';
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e53e3e;
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .section-title {
            grid-column: 1 / -1;
            font-size: 1.5em;
            margin: 30px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a5568;
            color: #2d3748;
            font-weight: 700;
            position: relative;
            padding-left: 15px;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 60%;
            background: #4a5568;
            border-radius: 3px;
        }
        
        .placeholder-img {
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 0.8em;
            text-align: center;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .weapon-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
                padding: 15px 0;
            }
            
            .weapon-image {
                width: 120px;
                height: 120px;
            }
            
            h1 {
                font-size: 1.8em;
                margin: 15px 0 25px;
            }
        }
        
        @media (max-width: 480px) {
            .weapon-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }
            
            .weapon-image {
                width: 100px;
                height: 100px;
            }
            
            .weapon-name {
                font-size: 1em;
            }
            
            .weapon-name-en {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> 뒤로 가기
    </a>
    
    <h1>무기 도감</h1>
        <div class="weapon-container">
        <div class="section-title">일반 검 (20개)</div>
        
        <!-- 검 목록 자동 생성 -->
        <script>
            const swords = [
                {level: 1, ko: "녹슨 검/첫 숨", en: "Rusty Sword / First Breath"},
                {level: 2, ko: "단조검/불씨의 맹세", en: "Forged Blade / Ember Oath"},
                {level: 3, ko: "강철검/현실을 가르는 날", en: "Steel Blade / Edge of Reality"},
                {level: 4, ko: "장검/은빛 규율", en: "Longsword / Silver Rule"},
                {level: 5, ko: "레이피어/바람을 찌르는 문장", en: "Rapier / Wind Sigil"},
                {level: 6, ko: "은검/달의 맥박", en: "Silver Sword / Moon Pulse"},
                {level: 7, ko: "성기사검/자비의 단죄", en: "Paladin Sword / Merciful Sentence"},
                {level: 8, ko: "용아검/비늘 위의 맹약", en: "Dragon Fang / Scale Oath"},
                {level: 9, ko: "천둥검/번개의 심장", en: "Thunder Sword / Lightning Heart"},
                {level: 10, ko: "화염검/불꽃의 발라드", en: "Flameblade / Ballad of Fire"},
                {level: 11, ko: "월광검/달빛의 수호", en: "Moonlight / Guardian"},
                {level: 12, ko: "태양검/광휘의 엄정", en: "Sunblade / Radiant Discipline"},
                {level: 13, ko: "심연검/바닥 없는 파동", en: "Abyss / Bottomless Wave"},
                {level: 14, ko: "성심검/신성한 심판", en: "Sacred Heart / Judgment"},
                {level: 15, ko: "혼돈검/질서의 파열", en: "Chaos / Fractured Order"},
                {level: 16, ko: "영원검/순간을 봉인한 검", en: "Eternal / Sealed Moment"},
                {level: 17, ko: "태초검/원초의 율동", en: "Primordial / First Rhythm"},
                {level: 18, ko: "창세검/만물을 새로 쓰는 칼끝", en: "Genesis / Rewrite All"},
                {level: 19, ko: "우주검/성간의 선고", en: "Cosmic / Interstellar Verdict"},
                {level: 20, ko: "무한검/만물을 정화하는 칫솔:우주의 근원", en: "Infinity / Purifying Toothbrush: Source"}
            ];

            const hiddenItems = [
                {level: 1, ko: "반시의 비명", en: "Scream of a Split-Second"},
                {level: 2, ko: "잊힌 문장/피로 쓴 서명", en: "Forgotten Phrase / Blood Signature"},
                {level: 3, ko: "심연의 농담/웃지 못할 진실", en: "Abyss Joke / Unlaughable Truth"},
                {level: 4, ko: "새벽을 훔친 손잡이", en: "Handle that Stole Dawn"},
                {level: 5, ko: "별똥의 뼈/야간식", en: "Meteor Bone / Midnight Snack"},
                {level: 6, ko: "왕좌의 먼지/경배의 잔재", en: "Throne Dust / Remains of Worship"},
                {level: 7, ko: "신의 실수/깨진 완벽", en: "God's Mistake / Broken Perfection"},
                {level: 8, ko: "시간의 등뼈/초침을 꺾는 칼", en: "Spine of Time / Breaks Seconds"},
                {level: 9, ko: "우주의 귓속말/진공의 선율", en: "Cosmic Whisper / Vacuum Melody"},
                {level: 10, ko: "천사와 악마의 합의서", en: "Angel & Devil Accord"},
                {level: 11, ko: "세계의 반대편/거울의 이빨", en: "Other Side / Mirror Fang"},
                {level: 12, ko: "이름 없는 신의 연필", en: "Nameless God's Pencil"},
                {level: 13, ko: "현실을 지우는 지우개/검", en: "Reality Eraser / Blade"},
                {level: 14, ko: "만물의 경계/틈새의 칼날", en: "Boundary / Gap Blade"},
                {level: 15, ko: "죽음의 예절/검은 티스푼", en: "Etiquette of Death / Black Teaspoon"},
                {level: 16, ko: "창조의 후회/붉은 각주", en: "Creator's Regret / Red Footnote"},
                {level: 17, ko: "별자리의 판결/십이궁의 낙인", en: "Zodiac Verdict / Stigma"},
                {level: 18, ko: "종말의 문턱/마지막 손잡이", en: "End Threshold / Last Handle"},
                {level: 19, ko: "허무의 왕관/칼날", en: "Crown of Void / Blade"},
                {level: 20, ko: "만물을 정화하는 칫솔:우주의 근원(히든)", en: "Purifying Toothbrush: Source (Hidden)"}
            ];

            // 이미지 경로 생성 함수
            function getImagePath(name, isHidden = false) {
                const index = isHidden
                    ? hiddenItems.findIndex(item => item.ko === name) + 1
                    : swords.findIndex(sword => sword.ko === name) + 1;
                return isHidden
                    ? `images/hidden/hidden_${index}.png`
                    : `images/swords/sword_${index}.png`;
            }

            // 무기 카드 생성 함수
            function createWeaponCard(item, isHidden = false) {
                const card = document.createElement('div');
                card.className = `weapon-card ${isHidden ? 'hidden-item' : ''}`;
                
                // 이미지 로드 확인을 위한 요소
                const img = new Image();
                img.src = getImagePath(item.ko, isHidden);
                
                let imageContent = '';
                
                img.onload = function() {
                    // 이미지가 로드되면 이미지 표시
                    imageContent = `<img src="${img.src}" alt="${item.ko}">`;
                    card.querySelector('.weapon-image').innerHTML = imageContent;
                };
                
                img.onerror = function() {
                    // 이미지 로드 실패 시 플레이스홀더 표시
                    const placeholderText = isHidden ? 
                        `히든 아이템\n${item.ko}` : 
                        `검 이미지 ${swords.findIndex(sword => sword.ko === item.ko) + 1}`;
                    
                    imageContent = `<div class="placeholder-img">${placeholderText}</div>`;
                    card.querySelector('.weapon-image').innerHTML = imageContent;
                };
                
                card.innerHTML = `
                    <div class="weapon-image">
                        ${imageContent || '<div class="placeholder-img">로드 중...</div>'}
                    </div>
                    <div class="weapon-name">[+${item.level}] ${item.ko}</div>
                    <div class="weapon-name-en">${item.en}</div>
                `;
                
                return card;
            }

            // 컨테이너 요소 가져오기
            const container = document.querySelector('.weapon-container');
            
            // 일반 검 추가
            swords.forEach(sword => {
                container.appendChild(createWeaponCard(sword));
            });

            // 히든 아이템 섹션 제목 추가
            const hiddenTitle = document.createElement('div');
            hiddenTitle.className = 'section-title';
            hiddenTitle.textContent = '히든 무기 (20개)';
            container.appendChild(hiddenTitle);

            // 히든 아이템 카드 생성
            hiddenItems.forEach(item => {
                container.appendChild(createWeaponCard(item, true));
            });
        </script>
    </div>
</body>
</html>
