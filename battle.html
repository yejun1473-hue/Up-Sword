    <style>

</head>
<body>
    <div class="battle-container" id="mode-selection">

        <div class="mode-options">

        <div class="matching-loader" id="loader"></div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        async function initializeSupabase() {
            // Wait for Supabase client to be loaded
            if (!window.supabase) {
                await new Promise((resolve, reject) => {
                    const checkSupabase = setInterval(() => {
                        if (window.supabase) {
                            clearInterval(checkSupabase);
                            resolve();
                        }
                    }, 100);
                    
                    setTimeout(() => {
                        clearInterval(checkSupabase);
                        if (!window.supabase) {
                            console.error('Supabase client failed to load');
                            window.location.href = 'index.html';
                            reject('Supabase client not found');
                        }
                    }, 5000);
                });
            }
            
            // Initialize Supabase client
            const supabaseUrl = 'https://utfrjzcnefsbuadnkdud.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0ZnJqemNuZWZzYnVhZG5rZHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MjE1MTYsImV4cCI6MjA4MjM5NzUxNn0.D3Za1nMw-x0JwOpkFuYceUHlagcpRdrpFqNUIP5Kjdc';
            
            window.supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
                auth: {
                    autoRefreshToken: true,
                    persistSession: true,
                    detectSessionInUrl: true
                }
            });

            // Check if user is authenticated
            const { data: { session }, error } = await window.supabase.auth.getSession();
            
            if (error || !session) {
                console.error('Not authenticated:', error);
                window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                return false;
            }

            // Set current user info
            currentUser = session.user;
            myId = currentUser.id;
            myNick = currentUser.user_metadata?.full_name || currentUser.email?.split('@')[0] || 'Player';
            
            console.log('Authenticated as:', currentUser.email);
            return true;
        }

        // Global variables
        let currentUser = null;
        let myId = null;
        let myNick = '';
        let battleId = null;
        let battleSubscription = null;
        let isAIBattle = false;
        let expireTimer = null; // For tracking battle matching timeout
        
        // DOM elements
        const modeSelection = document.getElementById('mode-selection');
        const matchingScreen = document.getElementById('matching-screen');
        const aiBattleBtn = document.getElementById('ai-battle');
        const friendlyBattleBtn = document.getElementById('friendly-battle');
        const cancelMatchingBtn = document.getElementById('cancel-matching');
        const statusDesc = document.getElementById('status-desc');
        const waitingMessage = document.getElementById('waiting-message');
        const playerCount = document.getElementById('player-count');

        // Initialize Supabase when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const initialized = await initializeSupabase();
                if (!initialized) return;
                setupEventListeners();
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                alert('ÏÑúÎπÑÏä§ Ï¥àÍ∏∞ÌôîÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ® Ìï¥Ï£ºÏÑ∏Ïöî.');
            }
        });

        // Event listeners
        function setupEventListeners() {
            if (aiBattleBtn) {
                aiBattleBtn.addEventListener('click', () => {
                    isAIBattle = true;
                    startAIBattle();
                });
            }

            if (friendlyBattleBtn) {
                friendlyBattleBtn.addEventListener('click', async () => {
                    isAIBattle = false;
                    modeSelection.style.display = 'none';
                    matchingScreen.style.display = 'block';
                    
                    try {
                        await initBattle();
                    } catch (error) {
                        console.error('Failed to initialize battle:', error);
                        resetUI();
                    }
                });
            }
            
            if (cancelMatchingBtn) {
                cancelMatchingBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (confirm('Îß§Ïπ≠ÏùÑ Ï∑®ÏÜåÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                        cancelMatching();
                    }
                });
            }
        }
        
        // Initialize everything when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', async () => {
                await initializeSupabase();
                setupEventListeners();
            });
        } else {
            (async () => {
                await initializeSupabase();
                setupEventListeners();
            })();
        }

        // Start AI Battle
        async function startAIBattle() {
            try {
                console.log('[BATTLE] Starting AI battle...');
                modeSelection.style.display = 'none';
                matchingScreen.style.display = 'block';
                updateStatus('AI Î∞∞ÌãÄ Ï§ÄÎπÑ Ï§ë...', 'AI ÏÉÅÎåÄÎ•º ÏÉùÏÑ±ÌïòÍ≥† ÏûàÏäµÎãàÎã§.');
                
                // AI Î¥á ÏÉùÏÑ± (ÎûúÎç§ Îä•Î†•Ïπò)
                const aiStats = {
                    attack: Math.floor(Math.random() * 10) + 5,
                    defense: Math.floor(Math.random() * 10) + 5,
                    speed: Math.floor(Math.random() * 10) + 5,
                    hp: Math.floor(Math.random() * 50) + 50
                };
                
                // 1Ï¥à ÌõÑ Í≤åÏûÑ ÏãúÏûë (Î°úÎî© ÏãúÍ∞Ñ ÌôïÎ≥¥)
                setTimeout(() => {
                    // URL ÌååÎùºÎØ∏ÌÑ∞Î°ú AI Ï†ïÎ≥¥ Ï†ÑÎã¨
                    const params = new URLSearchParams({
                        ai: 'true',
                        enemyName: `AI_${Math.floor(Math.random() * 1000)}`,
                        stats: JSON.stringify(aiStats)
                    });
                    
                    // ÏÉà Ï∞ΩÏóêÏÑú Í≤åÏûÑ ÏãúÏûë
                    window.location.href = `battle-game.html?${params.toString()}`;
                }, 1000);
                
            } catch (error) {
                console.error('[BATTLE] AI Î∞∞ÌãÄ ÏãúÏûë Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
                alert('AI Î∞∞ÌãÄÏùÑ ÏãúÏûëÌïòÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.');
                resetUI();
            }
        }

        // Initialize battle
        async function initBattle() {
            try {
                console.log('[BATTLE] Initializing battle...');
                
                // Check if user is authenticated
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                if (sessionError || !session) {
                    console.error('[BATTLE] Authentication failed', sessionError);
                    window.location.href = 'login.html';
                    return;
                }
                
                // Set current user info
                currentUser = session.user;
                myId = currentUser.id;
                
                // Get user profile for nickname
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('nickname')
                    .eq('id', myId)
                    .single();
                    
                if (profileError) throw profileError;
                myNick = profile?.nickname || `User_${myId.substring(0, 6)}`;
                
                console.log('[BATTLE] User info loaded', { id: myId, nick: myNick });
                
                // Start matching
                if (!isAIBattle) {
                    await startMatching();
                }
                
            } catch (error) {
                console.error('[BATTLE] Î∞∞ÌãÄ Ï¥àÍ∏∞Ìôî Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
                alert('Î∞∞ÌãÄÏùÑ ÏãúÏûëÌïòÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
                resetUI();
            }
        }

        // Start matching for PvP
        async function startMatching() {
            try {
                console.log('[BATTLE] Starting PvP matching...');
                updateStatus('ÏÉÅÎåÄÎ∞©ÏùÑ Ï∞æÎäî Ï§ë...', 'Ïû†ÏãúÎßå Í∏∞Îã§Î†§ Ï£ºÏÑ∏Ïöî.');
                
                // Check for existing battles
                const { data: existingBattles, error: findError } = await supabase
                    .from('battles')
                    .select('*')
                    .or(`player1_id.eq.${myId},player2_id.eq.${myId}`)
                    .eq('status', 'waiting')
                    .limit(1);
                
                if (findError) throw findError;
                
                if (existingBattles && existingBattles.length > 0) {
                    // Join existing battle
                    const battle = existingBattles[0];
                    battleId = battle.id;
                    
                    // Update battle with player2 info
                    const { error: updateError } = await supabase
                        .from('battles')
                        .update({
                            player2_id: myId,
                            player2_nickname: myNick,
                            status: 'in_progress',
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', battleId);
                    
                    if (updateError) throw updateError;
                    
                    // Start the game
                    startBattle(battleId);
                    return;
                }
                
                // Create new battle
                const { data: newBattle, error: createError } = await supabase
                    .from('battles')
                    .insert([{
                        player1_id: myId,
                        player1_nickname: myNick,
                        status: 'waiting',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    }])
                    .select()
                    .single();
                
                if (createError) throw createError;
                
                battleId = newBattle.id;
                console.log('[BATTLE] Created new battle:', battleId);
                
                // Wait for opponent
                await waitForOpponent();
                
            } catch (error) {
                console.error('[BATTLE] Îß§Ïπ≠ Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
                alert('Îß§Ïπ≠ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
                resetUI();
            }
        }

        // Wait for opponent to join
        async function waitForOpponent() {
            try {
                updateStatus('ÏÉÅÎåÄÎ∞©ÏùÑ Í∏∞Îã§Î¶¨Îäî Ï§ë...', 'Îã§Î•∏ ÌîåÎ†àÏù¥Ïñ¥Í∞Ä Ï∞∏Í∞ÄÌï† ÎïåÍπåÏßÄ Í∏∞Îã§Î†§ Ï£ºÏÑ∏Ïöî.');
                
                // Subscribe to battle updates
                battleSubscription = supabase
                    .channel(`battle_${battleId}`)
                    .on('postgres_changes', {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'battles',
                        filter: `id=eq.${battleId}`
                    }, (payload) => {
                        console.log('[BATTLE] Battle update:', payload.new);
                        
                        // Check if opponent joined
                        if (payload.new.player2_id && payload.new.status === 'in_progress') {
                            // Start the game
                            startBattle(battleId);
                        }
                    })
                    .subscribe();
                
                // Set timeout for waiting (5 minutes)
                expireTimer = setTimeout(async () => {
                    console.log('[BATTLE] Matching timeout');
                    await cancelMatching();
                    alert('Îß§Ïπ≠ ÏãúÍ∞ÑÏù¥ Ï¥àÍ≥ºÎêòÏóàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.');
                }, 5 * 60 * 1000); // 5 minutes
                
            } catch (error) {
                console.error('[BATTLE] ÎåÄÍ∏∞ Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
                throw error;
            }
        }

        // Start the battle
        function startBattle(battleId) {
            console.log('[BATTLE] Starting battle:', battleId);
            
            // Clear timeout if set
            if (expireTimer) {
                clearTimeout(expireTimer);
                expireTimer = null;
            }
            
            // Unsubscribe from updates
            if (battleSubscription) {
                battleSubscription.unsubscribe();
                battleSubscription = null;
            }
            
            // Redirect to battle game
            window.location.href = `battle-game.html?battleId=${battleId}`;
        }

        // Cancel matching
        async function cancelMatching() {
            try {
                if (battleId) {
                    // Remove the battle from the database
                    const { error } = await supabase
                        .from('battles')
                        .delete()
                        .eq('id', battleId);
                        
                    if (error) throw error;
                }
                
                // Unsubscribe from realtime updates
                if (battleSubscription) {
                    battleSubscription.unsubscribe();
                    battleSubscription = null;
                }
                
                // Reset state
                battleId = null;
                isAIBattle = false;
                
                // Reset UI
                resetUI();
                
            } catch (error) {
                console.error('[BATTLE] Îß§Ïπ≠ Ï∑®ÏÜå Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
                alert('Îß§Ïπ≠ÏùÑ Ï∑®ÏÜåÌïòÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        // Update status message
        function updateStatus(title, message, count) {
            if (statusDesc) statusDesc.textContent = title;
            if (waitingMessage) {
                waitingMessage.textContent = message;
                waitingMessage.parentElement.style.display = 'block';
            }
            if (count !== undefined && playerCount) {
                playerCount.textContent = `ÌòÑÏû¨ ÎåÄÍ∏∞ Ï§ëÏù∏ ÌîåÎ†àÏù¥Ïñ¥: ${count}Î™Ö`;
            }
        }

        // Reset UI to initial state
        function resetUI() {
            if (modeSelection) modeSelection.style.display = 'block';
            if (matchingScreen) matchingScreen.style.display = 'none';
            if (statusDesc) statusDesc.textContent = 'ÌîåÎ†àÏù¥Ïñ¥Î•º Ï∞æÍ≥† ÏûàÏäµÎãàÎã§...';
            if (waitingMessage) {
                waitingMessage.textContent = '';
                waitingMessage.parentElement.style.display = 'none';
            }
            if (playerCount) playerCount.textContent = '';
        }

        // Clean up function
        const cleanup = async () => {
            if (battleSubscription) {
                try {
                    await battleSubscription.unsubscribe();
                    battleSubscription = null;
                } catch (error) {
                    console.error('Error unsubscribing:', error);
                }
            }
            
            if (battleId && !isAIBattle && supabase) {
                try {
                    await supabase
                        .from('battles')
                        .delete()
                        .eq('id', battleId);
                } catch (error) {
                    console.error('[BATTLE] Cleanup error:', error);
                }
            }
        };

        // Initialize
        console.log('[BATTLE] Initializing battle system...');
        
        // Set up event listeners for mode selection
        if (aiModeButton) {
            aiModeButton.addEventListener('click', startAIBattle);
        }
        
        if (onlineModeButton) {
            onlineModeButton.addEventListener('click', startOnlineBattle);
        }
        
        // Initialize mode buttons
        if (aiModeButton) aiModeButton.disabled = false;
        if (onlineModeButton) onlineModeButton.disabled = false;
        
        // Set initial button states
        updateModeButtonStates(false);
        
        // Show initial mode selection
        if (modeSelection) modeSelection.style.display = 'block';
        if (matchingScreen) matchingScreen.style.display = 'none';
        if (statusContainer) statusContainer.style.display = 'none';
        if (statusDesc) statusDesc.textContent = 'ÌîåÎ†àÏù¥Ïñ¥Î•º Ï∞æÍ≥† ÏûàÏäµÎãàÎã§...';
        if (statusTitle) statusTitle.textContent = 'Îß§Ïπ≠ Ï§ë';
    </script>
